<div class="h-full relative z-20" [ngStyle]="{ background: navColor() }">
  <div class="h-full flex justify-end items-center px-4 mx-auto md:max-w-5xl">
    <core-ui-button
      [icon]="menuIcon"
      (onClick)="toggleDropdown()"
    ></core-ui-button>
  </div>
</div>

<div
  class="nav-dropdown p-4 pt-12 fixed top-0 bottom-0 left-1/2 -translate-x-1/2 w-full md:max-w-5xl"
  [ngClass]="{ 'nav-visible': dropdownVisible() }"
  [ngStyle]="{ background: navColor() }"
>
  <div class="aspect-[4/1] rounded-2xl overflow-hidden m-3">
    <core-ui-lazy-img [source]="logoImg()"></core-ui-lazy-img>
  </div>
  <div *ngFor="let config of dropdownConfig()" class="px-4">
    <h2 class="text-4xl border-b-2 pb-1">{{ config?.header }}</h2>
    <div class="m-4 grid grid-rows-3 md:grid-cols-3 grid-flow-col-dense">
      <div *ngFor="let link of config?.links" class="flex items-center mb-2">
        <div
          class="min-w-8 h-8 rounded-full"
          [ngStyle]="{ background: link?.color }"
        ></div>
        <core-ui-button
          [label]="link?.title"
          [hoverTextColor]="link?.color"
          class="text-2xl ml-2"
          (click)="navigate(link)"
        ></core-ui-button>
      </div>
    </div>
  </div>
</div>

<!-- menu svg -->
<ng-template #menuIcon>
  <svg
    class="menu-icon w-9"
    [ngClass]="{
      open: dropdownVisible()
    }"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 10 10"
    [attr.stroke]="svgColor()"
    stroke-width=".6"
    fill="rgba(0,0,0,0)"
    stroke-linecap="round"
  >
    <path />
  </svg>
</ng-template>
