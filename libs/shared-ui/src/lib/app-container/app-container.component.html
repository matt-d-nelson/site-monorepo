<div class="h-screen">
  <!-- Background -->
  <ng-container
    *ngTemplateOutlet="backgroundTemplate"
    class="h-full"
  ></ng-container>

  <!-- Header -->
  <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>

  <!-- Main -->
  <main class="h-full mx-auto w-[95%] md:max-w-3xl">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <ng-container *ngTemplateOutlet="footerTemplate"></ng-container>
</div>
