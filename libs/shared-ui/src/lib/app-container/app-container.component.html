<div class="h-dvh">
  <!-- Background -->
  <div class="absolute inset-0 -z-10">
    <ng-container *ngTemplateOutlet="background"></ng-container>
  </div>
  <div class="relative z-10 flex flex-col h-full">
    <!-- Header -->
    <div class="sticky top-0 z-20 h-12">
      <ng-container *ngTemplateOutlet="header"></ng-container>
    </div>

    <!-- Main -->
    <main class="flex-1 overflow-hidden">
      <div class="mx-auto h-full md:max-w-5xl">
        <ng-scrollbar class="h-full">
          <router-outlet></router-outlet>
        </ng-scrollbar>
      </div>
    </main>

    <!-- Footer -->
    <div class="sticky bottom-0 z-10 h-12">
      <ng-container *ngTemplateOutlet="footer"></ng-container>
    </div>
  </div>
</div>

<shared-ui-confirmation-dialog></shared-ui-confirmation-dialog>
<core-ui-toast></core-ui-toast>
<ngx-spinner
  [type]="spinnerTheme().type"
  [color]="spinnerTheme().color"
></ngx-spinner>
