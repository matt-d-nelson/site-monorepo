<!-- TODO create a container class with template outlet for this -->
<div class="events-wrapper min-h-full max-h-fit p-5 md:px-32">
  <div class="mb-3">
    <div class="flex justify-between">
      <h1 class="text-3xl">events</h1>
      <!-- *ngIf="userIsAdmin()" -->
      <core-ui-button
        [type]="BUTTON_TYPES().OUTLINE"
        label="Add Event"
        (onClick)="addEventClick()"
        class="flex justify-self-end"
      ></core-ui-button>
    </div>
  </div>
  <div class="mx-auto mb-1 max-w-xl rounded-2xl overflow-hidden aspect-[4/3]">
    <core-ui-lazy-img source="https://res.cloudinary.com/dllkd6o9h/image/upload/v1734020457/monorepo/12356/static/telestela-live-barn_ttgom2.png"></core-ui-lazy-img>
  </div>
  <p class="text-xs w-fit mx-auto mb-3">Select the event title for more info</p>
  <div *ngFor="let section of sectionsConfig()">
    <div
      class="border-b-2 text-xl"
      >
      <h2 class="px-2">{{ section.title }}</h2>
    </div>
    <div class="py-4 md:px-20">
      <div *ngFor="let event of section.events(); let i = index" class="flex justify-between py-1">
        <a class="min-w-fit" [ngClass]="{'hover-primary': i % 2 === 0, 'hover-secondary': i % 2 !== 0}" [href]="event.link" target="_blank" rel="noopener noreferrer">{{ event.name }}</a>
        <div class="w-full mx-3 my-auto event-line"></div>
        <p class="min-w-fit">{{ event.date | date:'MM/dd/yy' }}</p>
      </div>
    </div>
  </div>
</div>

<shared-ui-form-dialog
  [(open)]="formDialogOpen"
  [dialogConfig]="activeDialogConfig()"
  [loading]="dialogLoading()"
></shared-ui-form-dialog>
