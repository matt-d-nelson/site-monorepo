<ng-scrollbar>
  <div class="page-wrapper min-h-[calc(100vh-6rem)] p-5 md:px-32">
    <div class="flex justify-between mb-4">
      <h1 class="text-3xl">{{ headerTitle() }}</h1>
      <core-ui-button
        *ngIf="userIsAdmin()"
        [type]="BUTTON_TYPES().OUTLINE"
        [label]="addLabel()"
        (onClick)="onAdd.emit()"
        class="flex justify-self-end"
      ></core-ui-button>
    </div>
    <ng-content></ng-content>
  </div>
</ng-scrollbar>
