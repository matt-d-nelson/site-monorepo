<div
  class="h-full"
  [ngStyle]="{ background: footerColor(), color: textColor() }"
>
  <div class="h-full flex items-start px-4 mx-auto md:max-w-5xl">
    <div class="flex items-center mr-3 w-full">
      <core-ui-play-button
        [id]="homeTrack()?.id"
        [track]="homeTrack()"
      ></core-ui-play-button>
      <div class="grow">
        <p>{{ homeTrack()?.name }}</p>
        <core-ui-audio-progress
          [trackId]="homeTrack()?.id"
        ></core-ui-audio-progress>
      </div>
    </div>
  </div>
</div>
