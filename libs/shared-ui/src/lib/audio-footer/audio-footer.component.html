<div class="h-full" [ngStyle]="{ background: footerColor() }">
  <div
    class="h-full flex items-center px-4 mx-auto md:max-w-5xl"
  >
    <div class="flex items-center my-2 mr-3 w-full">
      <core-ui-play-button
        [id]="homeTrack()?.id"
        [track]="homeTrack()"
      ></core-ui-play-button>
      <div class="grow">
        <p>{{ homeTrack()?.name }}</p>
        <core-ui-audio-progress
          [trackId]="homeTrack()?.id"
        ></core-ui-audio-progress>
      </div>
    </div>
  </div>
</div>
