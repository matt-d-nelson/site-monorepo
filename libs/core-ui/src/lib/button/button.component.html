<button
  (click)="onClick.emit($event)"
  class="flex items-center px-3 py-1"
  [ngClass]="{
    'btn-text': type() === BUTTON_TYPES.TEXT,
    'btn-outline': type() === BUTTON_TYPES.OUTLINE,
    'btn-solid': type() === BUTTON_TYPES.SOLID,
    'btn-primary': color() === CORE_COLORS.PRIMARY,
    'btn-secondary': color() === CORE_COLORS.SECONDARY,
    'btn-warning': color() === CORE_COLORS.WARNING,
    'btn-danger': color() === CORE_COLORS.DANGER,
    'btn-loading': loading()
  }"
  [style.--hover-text-color]="hoverTextColor()"
  [style.--text-color]="textColor()"
  [disabled]="loading()"
>
  <span *ngIf="label()">
    {{ label() }}
  </span>
  <ng-container *ngIf="icon()">
    <ng-container [ngTemplateOutlet]="icon()"></ng-container>
  </ng-container>

  <div *ngIf="loading()" class="ml-2">
    <svg
      class="animate-spin h-4 w-4"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
    >
      <circle
        class="opacity-25"
        cx="12"
        cy="12"
        r="10"
        stroke-width="4"
      ></circle>
      <path
        class="opacity-75"
        fill="currentColor"
        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
      ></path>
    </svg>
  </div>
</button>
