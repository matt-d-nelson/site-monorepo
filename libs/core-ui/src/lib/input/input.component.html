<div [formGroup]="parentForm" class="w-full">
  <div class="w-full flex items-center">
    <label [attr.for]="label" class="mr-1"> {{ label }}: </label>
    <input
      [type]="type"
      [id]="label"
      [formControl]="control"
      class="grow input-main"
    />
  </div>
  <div
    *ngIf="control?.invalid && (control.dirty || control.touched)"
    class="ml-2 text-xs"
  >
    <small class="error-msg" *ngIf="control.hasError('required')"
      >{{ label }} is required.</small
    >
    <small class="error-msg" *ngIf="control.hasError('email')"
      >Please enter a valid email.</small
    >
  </div>
</div>
