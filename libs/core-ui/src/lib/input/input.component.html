<div [formGroup]="parentForm()" class="w-full">
  <div class="w-full grid grid-cols-4 gap-2">
    <label [attr.for]="label()" class="justify-self-end self-center">
      {{ label() }}:
    </label>
    <div class="col-span-3">
      <div [ngSwitch]="type()">
        <input
          *ngSwitchCase="'text'"
          type="text"
          [id]="label()"
          [formControl]="control()"
          class="input-main w-full"
        />
        <input
          *ngSwitchCase="'password'"
          type="password"
          [id]="label()"
          [formControl]="control()"
          class="input-main w-full"
        />
        <input
          *ngSwitchCase="'date'"
          type="date"
          [id]="label()"
          [formControl]="control()"
          class="input-main input-cal w-full"
        />
        <textarea
          *ngSwitchCase="'textarea'"
          [id]="label()"
          [formControl]="control()"
          class="min-h-36 input-main w-full"
        ></textarea>
      </div>
    </div>
    <div class="col-start-2 col-span-3">
      <div
        *ngIf="control()?.invalid && (control().dirty || control().touched)"
        class="ml-2 text-xs"
      >
        <small class="error-msg" *ngIf="control().hasError('required')"
          >{{ label() }} is required.</small
        >
        <small class="error-msg" *ngIf="control().hasError('email')"
          >Please enter a valid email.</small
        >
      </div>
    </div>
  </div>
</div>
