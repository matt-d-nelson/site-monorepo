<core-ui-button [icon]="playIcon" (onClick)="togglePlaying()"></core-ui-button>

<ng-template #playIcon>
    <svg
      class="play-pause-icon w-8"
      [ngClass]="{
        'play': !playing(),
        'pause': playing()
      }"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 12 12"
      stroke-width="1.25"
    >
      <rect width="12" height="12" stroke="none" class="background" />
      <path />
    </svg>
  </ng-template>
