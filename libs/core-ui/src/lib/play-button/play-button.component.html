<core-ui-button [icon]="playIcon" (onClick)="togglePlaying()"></core-ui-button>

<ng-template #playIcon>
  <svg
    class="play-pause-icon w-8"
    [ngClass]="{
      play: !playing(),
      pause: playing()
    }"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 12 12"
  >
    <rect rx="6px" width="12" height="12" stroke="none" class="background" />
    <line class="line-1" x1="4" y1="3" x2="9" y2="6" />
    <line class="line-2" x1="4" y1="9" x2="9" y2="6" />
  </svg>
</ng-template>
