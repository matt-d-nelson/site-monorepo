<core-ui-button [icon]="playIcon" (onClick)="togglePlaying()"></core-ui-button>

<ng-template #playIcon>
    <svg
    class="w-9"
    [ngClass]="{
        'play' : !playing(),
        'pause' : playing()
    }"
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 10 10"
    stroke-width=".6"
    fill="rgba(0,0,0,0)"
    stroke-linecap="round"
    style="cursor: pointer"
  >
    <path d="M0,2 L5,4 M5,4 L0,6">
      <animate
        dur="0.2s"
        attributeName="d"
        [attr.values]="
          playing()
            ? 'M0,2 L5,4 M5,4 L0,6;M2,2 L2,6 M4,2 L4,6'
            : 'M2,2 L2,6 M4,2 L4,6;M0,2 L5,4 M5,4 L0,6'
        "
        fill="freeze"
        [attr.begin]="playing() ? 'start' + id() + '.begin' : 'reverse' + id() + '.begin'"
      />
    </path>
    <rect width="100" height="100" stroke="none">
      <animate dur="2s" [attr.id]="'reverse' + id()" attributeName="width" begin="click" />
    </rect>
  </svg>
</ng-template>
