<div [formGroup]="parentForm()">
  <label *ngIf="label()"> {{ label() }}: </label>
  <div *ngFor="let option of options()" class="ml-2 mb-1">
    <input
      class="radio-main"
      type="radio"
      [formControl]="control()"
      [value]="option.value"
      [id]="option.value + uniqueId"
      [name]="uniqueId"
    />
    <label [for]="option.value + uniqueId">
      {{ option.label }}
    </label>
  </div>
  <div
    *ngIf="control()?.invalid && (control().dirty || control().touched)"
    class="ml-2 text-xs"
  >
    <small class="error-msg" *ngIf="control().hasError('required')"
      >Please select an option</small
    >
  </div>
</div>
