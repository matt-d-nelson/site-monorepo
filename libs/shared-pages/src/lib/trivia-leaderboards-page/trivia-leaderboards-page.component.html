<core-ui-page-wrapper
  headerTitle="leaderboard"
  addLabel="Refresh Results"
  [userIsAdmin]="leaderboardData()?.isActive"
  (onAdd)="refreshResults()"
>
  <div class="md:px-20">
    <div class="rounded-2xl overflow-hidden aspect-[4/3]">
      <core-ui-lazy-img [source]="bannerImg()"></core-ui-lazy-img>
    </div>
  </div>
  <p class="text-xs w-fit mx-auto mb-3">Thanks for playing!</p>
  <div class="border-b-2 text-xl">
    <h2 class="px-2">
      <span>
        {{ leaderboardData()?.triviaName }}
      </span>
      <span class="font-light opacity-75 text-lg">
        - {{ leaderboardData()?.eventDate | date : 'MM/dd/yy' }}
      </span>
    </h2>
  </div>
  <div class="py-4 px-2 md:px-20">
    <div
      *ngFor="let submission of leaderboardData()?.submissions; let i = index"
      class="flex justify-between items-center py-1"
    >
      <span class="whitespace-nowrap">{{ submission?.name }}</span>
      <div class="w-full mx-3 score-line"></div>
      <p class="min-w-fit">{{ submission?.score }}</p>
    </div>
  </div>
</core-ui-page-wrapper>
